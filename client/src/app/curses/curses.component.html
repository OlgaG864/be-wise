<div *ngFor="let curse of curses">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Curse Name:{{ curse.name }}
          <br />
          Curse price:{{ curse.price }}
        </button>
      </h2>
      <div
        id="collapseOne"
        class="accordion-collapse collapse show"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <span>Curse code: </span>{{ curse.curse_code }}<br />
          <span>Curse starting date: </span>{{ curse.date }}<br />
          <span>Curse description: </span>{{ curse.description }}<br />
          <span>Curse lecture name: </span> {{ curse.lecture_name }}<br />
          <span>Curse number of lessons: </span> {{ curse.lessons }}<br />
        </div>
      </div>
    </div>
  </div>
</div>
